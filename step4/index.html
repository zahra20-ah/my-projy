<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة مؤشر كتلة الجسم (BMI)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">حاسبة مؤشر كتلة الجسم (BMI)</h2>
        <div class="card p-4">
            <label>الوزن (كجم):</label>
            <input type="number" id="weight" class="form-control mb-2" min="30" max="200" required>
            <label>الطول (متر):</label>
            <input type="number" id="height" class="form-control mb-2" step="0.01" min="1" max="2.5" required>
            <button onclick="calculateBMI()" class="btn btn-primary w-100">حساب</button>
            <h3 id="result" class="text-center mt-3"></h3>
        </div>

        <h3 class="mt-4">السجلات السابقة</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>الوزن (كجم)</th>
                    <th>الطول (م)</th>
                    <th>BMI</th>
                    <th>التاريخ</th>
                </tr>
            </thead>
            <tbody id="bmiTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
